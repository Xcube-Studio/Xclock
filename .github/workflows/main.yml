name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
        
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
    
    - name: Restore Solution
      run: nuget restore Dictation.sln
      
    - name: Build Solution
      run: |
          msbuild.exe ./Xclock/Xclock.sln /p:platform="Any CPU" /p:configuration="Release"
    - name: Zip
      uses: vimtor/action-zip@v1
      with:
        files: ./Xclock/bin/Release/Xclock.exe
        dest: Xclock.zip
        
    - name: Create Pre-release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: XHomework Pre/${{ github.sha }}
        tag_name: PreRelease
        prerelease: true
        draft: false
        body: |
          Github Action || PreRelease in ${{ github.sha }} 
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Xclock.zip
          asset_name: Xclock ${{ github.sha }}.zip
          asset_content_type: application/zip
    
